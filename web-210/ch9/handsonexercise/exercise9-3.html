<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<div id="container">
		<form action="">
			<label for="email">Email:&nbsp;</label>
			<input type="email" id="email"><br>
			<label for="name">First and Last Name:&nbsp;</label>
			<input type="text" id="name"><br>
			<label for="feedback">Your Feedback!</label><br>
			<textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br>
			<!-- /#feedback -->
			<input type="submit">
		</form>
	</div>
	<!-- /#container -->
</body>
</html>
