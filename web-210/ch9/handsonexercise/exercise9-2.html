<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<div id="container">
		<h1>Sign Up Now!</h1>
		<p>You will recieve a brochure in the mail</p>
		<form action="">
			<label for="addrline1">Street Address</label><br>
			<input type="text" id="addrline1"><br>
			<input type="text" id="addrline2"><br>
			<label for="city">City</label><br>
			<input type="text" id="city"><br>
			<label for="state">State</label><br>
			<input type="text" id="state"><br>
			<label for="zip">Zip</label><br>
			<input type="number" id="zip" size="5"><br>
			<input type="submit">

		</form>
	</div>
	<!-- /#container -->
</body>
</html>
