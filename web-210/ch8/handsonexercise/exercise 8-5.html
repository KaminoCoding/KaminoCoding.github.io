<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>More Tables</title>
	<style type="text/css">
		table {
			background-color: #cccc99;
			font-family: Arial, Sans-serif;
			/*position: fixed;*/
			/*top: 50%;*/
			/*left: 50%;*/
			/*margin-top: -50px;*/
			/*margin-left: -100px;*/

			/*Center in the middle of the page*/
			position: fixed;
			top: 50%;
			left: 50%;
			/* bring your own prefixes */
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="container">
		<table>
			<thead>
				<tr>
					<th>Course Number</th>
					<th>Course Name</th>
					<th>Instructor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>ENG 111</td>
					<td>English Writing & Inquiry</td>
					<td>Elizabeth Barnes</td>
				</tr>
				<tr>
					<td>MAT 171</td>
					<td>Pre-Calculus Algebra</td>
					<td>Christal Peterson</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /#container -->
</body>
</html>
