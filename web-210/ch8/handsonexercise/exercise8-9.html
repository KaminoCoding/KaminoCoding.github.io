<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recipe</title>
</head>
<body>
	<div id="container">
		<table>
			<tr>
				<th>Ingredient</th>
				<th>Amount</th>
			</tr>
			<tr>
				<td>Flour</td>
				<td>3 Cups</td>
			</tr>
			<tr>
				<td>White Sugar</td>
				<td>1/2 Cup</td>
			</tr>
			<tr>
				<td>Brown Sugar</td>
				<td>1 Cup</td>
			</tr>
			<tr>
				<td>Vanilla Extract</td>
				<td>1 tsp</td>
			</tr>
			<tr>
				<td>Eggs</td>
				<td>2 Extra Large Eggs</td>
			</tr>
			<tr>
				<td>Baking Soda</td>
				<td>1 tsp</td>
			</tr>
			<tr>
				<td>Butter</td>
				<td>2 Stick, Softened</td>
			</tr>
			<tr>
				<td>Chocolate Chips</td>
				<td>1 12oz. bag</td>
			</tr>
			<tr>
				<td colspan="2">Make cookies :P</td>
			</tr>
		</table>
	</div>
	<!-- /#container -->
</body>
</html>
