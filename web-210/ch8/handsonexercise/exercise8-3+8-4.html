<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
	<style type="text/css">
		tr:first-of-type{
			background-color: #fff;
		}
		tr:nth-of-type(odd) {
			background-color: #cccccc;
		}
		table, td, th{
			border: 1px solid #000000;
		}
	</style>
</head>
<body>
	<div id="container">
		<table>
			<thead>
				<tr>
					<th>Movie</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Act Of Valor</td>
					<td>A movie about terrorists and stuff</td>
				</tr>
				<tr>
					<td>The Lego Movie</td>
					<td>A fun movie about Legos &reg;</td>
				</tr>
				<tr>
					<td>Movie 3</td>
					<td>Random movie description</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /#container -->
</body>
</html>
