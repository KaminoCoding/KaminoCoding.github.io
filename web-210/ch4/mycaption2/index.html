<!DOCTYPE html>
<html lang="en">

<head>

	<title>My Caption 2</title>

		figure {
			width: 640px;
			border: 1px solid #000;
			padding: 5px;

		figcaption {

			font-family: Papyrus, fantasy;

	<figure>

		</figcaption>
	</figure>
</body>

</html>
